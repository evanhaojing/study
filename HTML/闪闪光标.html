<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#div1{
				width: 500px;
				height: 200px;
				background-color: #FFE4C4;
				margin: auto;
				margin-top: 50px;
				border: 1px solid #808080;	
			}
			#div2{
				text-align: center;
				margin-top: 10px;
			}
			#div2 button{
				position: relative;
				width: 50px;
				height: 30px;
				background-color: #808080;
				font-size: 15px;
				color: wheat;
			}
			
		</style>
	</head>
	<body>
		<div id="">
			<div id="div1">
				
			</div>
		<div id="div2">
				<button id="btn1">添加</button>
				<button id="btn2">清除</button>
			</div>
		</div>
		
		<script type="text/javascript">
			var div1Node = document.getElementById('div1');
			var btn1Node = document.getElementById('btn1');
			var btn2Node = document.getElementById('btn2');
			
			function randomNum(){
				num1 = parseInt(Math.random()*255);
				num2 = parseInt(Math.random()*255);
				num3 = parseInt(Math.random()*255);
				return "rgb("+num1+","+num2+","+num3+")";
			}
		

			
			function smallDixArray(){
				num = 0
				btn1Node.onclick = function(){
					var smallDivNode = document.createElement('div');
					smallDivNode.style.width = 50+'px';
					smallDivNode.style.height = 50+'px';
					smallDivNode.style.float = 'left'
					smallDivNode.style.backgroundColor = randomNum();
					
					window.setInterval(function(){
						smallDivNode.style.backgroundColor = randomNum();
					},200)
					if(num < 40){
						div1Node.appendChild(smallDivNode);
						num ++
					}else{
						
					};
				}	
				btn2Node.onclick = function(){
				div1Node.innerHTML= ''
				}
			}
			document.onload = smallDixArray();

		</script>
		
	</body>
</html>
